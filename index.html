<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estaci√≥n Quinzona</title>
  <link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/phosphor.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    :root {
      --azul-marino: #0a1a2f;
      --celeste-claro: #e0f7fa;
      --amarillo: #fdd835;
      --blanco: #ffffff;
      --texto-oscuro: #1a1a1a;
      --fondo-carta-claro: #ffffff;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--azul-marino);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      background-repeat: no-repeat;
      color: var(--amarillo);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .modo-claro {
      background-color: var(--celeste-claro);
      background-image: none;
      color: var(--texto-oscuro);
    }

    .modo-claro .card {
      background-color: var(--fondo-carta-claro);
      color: var(--texto-oscuro);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .modo-claro .label {
      color: #00796b;
    }

    .container {
      max-width: 950px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3.2rem;
    }

    .toggle-btn {
      background: transparent;
      border: 2px solid var(--amarillo);
      color: var(--amarillo);
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .modo-claro .toggle-btn {
      border-color: #00796b;
      color: #00796b;
    }

    .toggle-btn:hover {
      background: var(--amarillo);
      color: var(--azul-marino);
    }

    .modo-claro .toggle-btn:hover {
      background: #00796b;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #132743;
      padding: 1.2rem 1rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 100, 255, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .label {
      font-weight: 700;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .value {
      font-size: 1.5rem;
      color: var(--blanco);
    }

    .modo-claro .value {
      color: var(--texto-oscuro);
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 2rem;
      border-radius: 16px;
      border: 2px solid var(--amarillo);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Estaci√≥n Meteorol√≥gica Quinzona</h1>
      <h2>(Isla Tenglo)</h2>
      <button class="toggle-btn" onclick="toggleModo()">üåû/üåô Modo Claro / Oscuro</button>
    </div>

    <div class="grid">
      <div class="card"><div class="label">üìÖ<i class="ph-calendar"></i>Fecha</div><div id="D√≠a/mes/a√±o" class="value">--</div></div>
      <div class="card"><div class="label">‚è∞<i class="ph-clock"></i>Hora</div><div id="Hora" class="value">--</div></div>
      <div class="card"><div class="label">üå°<i class="ph-thermometer"></i>Temperatura</div><div id="temperatura" class="value">-- ¬∞C</div></div>
      <div class="card"><div class="label">üíß<i class="ph-drop"></i>Humedad</div><div id="humedad" class="value">-- %</div></div>
      <div class="card"><div class="label">üå´<i class="ph-cloud-rain"></i>Punto de roc√≠o</div><div id="rocio" class="value">-- ¬∞C</div></div>
      <div class="card"><div class="label">üß≠<i class="ph-gauge"></i>Presi√≥n</div><div id="presion" class="value">-- hPa</div></div>
      <div class="card"><div class="label">üå¨<i class="ph-wind"></i>Viento</div><div id="viento" class="value">--</div></div>
      <div class="card"><div class="label">üí®<i class="ph-arrow-bend-up-right"></i>Rachas</div><div id="Rachas" class="value">-- nds</div></div>
      <div class="card"><div class="label">üåßÔ∏è<i class="ph-Precipitacion"></i>Precipitaci√≥n</div><div id="Precipitaci√≥n" class="value">-- mm</div></div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    function convertirGradosAPuntoCardinal(grados) {
      const direcciones = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE',
        'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
      const indice = Math.round(grados / 22.5) % 16;
      return direcciones[indice];
    }

    async function cargarDatos() {
      try {
        const response = await fetch('https://corsproxy.io/?https://web.directemar.cl/met/jturno/estaciones/quinzona/realtime.txt');
        const texto = await response.text();
        const lineas = texto.trim().split('\n');
        const ultimaLinea = lineas[lineas.length - 1];
        const datos = ultimaLinea.trim().split(/\s+/);

        const direccionGrados = parseFloat(datos[7]);
        const intensidadNudos = datos[5];
        const direccionCardinal = convertirGradosAPuntoCardinal(direccionGrados);

        document.getElementById('D√≠a/mes/a√±o').textContent = datos[0];
        document.getElementById('Hora').textContent = datos[1];
        document.getElementById('temperatura').textContent = `${datos[2]} ¬∞C`;
        document.getElementById('humedad').textContent = `${datos[3]} %`;
        document.getElementById('rocio').textContent = `${datos[4]} ¬∞C`;
        document.getElementById('presion').textContent = `${datos[10]} hPa`;
        document.getElementById('viento').textContent = `${direccionGrados}¬∞ (${direccionCardinal}) ${intensidadNudos} nds`;
        document.getElementById('Rachas').textContent = `${datos[40]} nds`;
        document.getElementById('Precipitaci√≥n').textContent = `${datos[9]} nds`;
      } catch (error) {
        console.error('Error al cargar los datos:', error);
        document.body.innerHTML = '<p style="text-align:center;color:red;">‚ö†Ô∏è Error al cargar los datos.</p>';
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 5 * 60 * 1000);

    const map = L.map('map').setView([-41.4866, -72.9512], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([-41.4866, -72.9512]).addTo(map)
      .bindPopup('üìç Estaci√≥n Quinzona')
      .openPopup();

    function toggleModo() {
      document.body.classList.toggle('modo-claro');
    }
  </script>
</body>
</html>
